name: stale repo identifier and archive

on:
  workflow_dispatch:

jobs:
  identify-stale:
    name: Identify Stale Repositories
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      
    - name: Run stale_repos tool
      id: stale-repos
      uses: github/stale-repos@v1
      env:
        GH_TOKEN: ${{ secrets.ARCHIVE }}
        INACTIVE_DAYS: 30
        
    - name: Print output of stale_repos tool
      id: print-stale
      run: |
        {
        echo '<<EOF'
        jq -r '.[]' stale_repos.json
        echo EOF
        } >> "$GITHUB_OUTPUT"
        
  archive-repos:
    name: Archive Stale Repositories
    runs-on: ubuntu-latest
    needs: identify-stale

    steps:
    #- name: Checkout repository
     # uses: actions/checkout@v2

      
    - name: Archive repositories
      env:
        repos-url: ${{ steps.identify-stale.print-stale.outputs }}
      run: echo "$repos-url"

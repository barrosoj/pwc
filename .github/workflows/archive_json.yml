name: Stale Repos

on:
  workflow_dispatch:

jobs:
  identify-stale:
    name: Identify Stale Repositories
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Run stale_repos tool
      id: stale-repos
      uses: github/stale-repos@v1
      env:
        GH_TOKEN: ${{ secrets.ARCHIVE }}
        INACTIVE_DAYS: 30

    - name: Print output of stale_repos tool
      run: |
        echo "${{ steps.stale-repos.outputs.stale_repos }}" > stale_repos.json
        jq -r '.[] | .url' stale_repos.json > urls.txt
        cat urls.txt
      id: print-output
    outputs:
      stale_repos: ${{ steps.stale-repos.outputs.stale_repos }}

  archive-repos:
    name: Archive Stale Repositories
    runs-on: ubuntu-latest
    needs: identify-stale

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download stale_repos.json
      uses: actions/download-artifact@v2
      with:
        name: identify-stale
        path: .

    - name: Read URLs from previous step
      run: |
        jq -r '.[] | .url' stale_repos.json > urls.txt
        cat urls.txt
      
    - name: Archive repositories
      run: |
        while IFS= read -r url; do
          gh repo archive -y "$url"
        done < urls.txt
      env:
        GH_TOKEN: ${{ secrets.ARCHIVE }}

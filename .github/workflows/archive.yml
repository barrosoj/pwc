name: Stale Repos v2

on:
  workflow_dispatch:

jobs:
  identify-stale:
    name: Identify Stale Repositories
    runs-on: ubuntu-latest
    outputs: 
      repos: ${{steps.print-stale.outputs.url}}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      
    - name: Run stale_repos tool
      id: stale-repos
      uses: github/stale-repos@v1
      env:
        GH_TOKEN: ${{ secrets.ARCHIVE }}
        INACTIVE_DAYS: 30
        
    - name: Print output of stale_repos tool
      id: print-stale
      run: |
        {
        echo 'url<<EOF'
        jq -r '.[]' stale_repos.json
        echo EOF
        } >> stale_repo.json
        cat stale_repo.json
        
    - name: Create issue
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: Stale repository report
        content-filepath: ./pretty_stale_repos.json
        token: ${{ secrets.ARCHIVE }}

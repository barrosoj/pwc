name: Create PR of Stale Repos

on:
  workflow_dispatch:

jobs:
  identify-stale:
    name: Identify Stale Repositories
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.print-stale.outputs.url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Run stale_repos tool
        id: stale-repos
        uses: github/stale-repos@v1
        env:
          GH_TOKEN: ${{ secrets.ARCHIVE }}
          INACTIVE_DAYS: 30

      - name: Print output of stale_repos tool
        id: print-stale
        run: |
          {
            echo 'url<<EOF'
            jq -r '.[] | .url' stale_repos.json
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Create issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Stale repository report
          content-filepath: ./stale_repos.md
          token: ${{ secrets.ARCHIVE }}

      - name: Create Branch and Commit
        run: |
          git checkout -b stale-repos-update
          git add stale_repos.md
          git commit -m "Update stale repos report"
          git push origin stale-repos-update

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.ARCHIVE }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: main
          base: main
          title: 'Update Stale Repos Report'
          body: |
            This pull request updates the stale repository report.
          labels: automerge
          changes: |
            ./stale_repos.md
  
